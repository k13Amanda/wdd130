    <header>
        <img src="images/logo.jpg" alt="Rafting site logo">
        <nav>
            <a href="index.html">Home</a>

    <main>
        <h1 class="contact">Contact Us</h1>
        <Section class="profile">
            <figure>
                <h3>Alisha- Tour Guide</h3>
                <img src="images/person1.webp" alt="alisha">
                    <figcaption>Alisha Smith</figcaption>
            </figure> 
            <figure>
                <h3>Ben- Office Manager</h3>  
                <img src="images/person2.webp" alt="ben">
                    <figcaption>Ben Johnson</figcaption>
            </figure>
            <figure>
                <h3>Chris- Owner</h3>
                <img src="images/person3.webp" alt="chris">
                    <figcaption>Chris Jones</figcaption>
            </figure>
        </Section>
        <div class="cinfo">
            <div class="phone">
                <h2>Contact Information</h2>
                <p>Phone: <a href="tel:+15554567890">+1 (555) 555-7890</a></p>
                <p>Email: <a href="mailto:info@yourbusiness.com">info@yourbusiness.com</a></p>
                <p>Address: 95 N. 600 W. Orem, Utah UT 84057</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12171.841637790838!2d-111.709327!3d40.298838!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d9ad69de1ce5f%3A0xda397c4800e9f66e!2sThe%20Church%20of%20Jesus%20Christ%20of%20Latter-day%20Saints!5e0!3m2!1sen!2sus!4v1728767395597!5m2!1sen!2sus"></iframe>
        </div>
        <div class= formcontact>
            <form>
                <h2>Send us a message.</h2>
                <h2 class="ci">Contact Information</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br>   
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br>
                <br>
                <h2>Inquiry Type</h2>
                <input type="radio" id="general" name="inquiry">
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="question" name="inquiry">
                <label for="question">Reservation Question</label><br>
                <input type="radio" id="suggestion" name="inquiry">
                <label for="suggestion">Website Suggestion</label><br>
                <br>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea><br>
                <br>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
                <br>
                <button type="submit">Submit Inquiry</button>
            </form>
            <img class=emppic src="images/contact1.webp" alt=" Employees Rafting">
        </div> 
    
    

    </main>
