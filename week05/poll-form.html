<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <title>WDD 130 HTML FOrm - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2"></div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <!-- <label>Full Name: <input type="text" name="fullname" id="fullname"></label> -->
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="favbrowser">What is your Favorite browser?</label>
                <select name="favbrowser" id="favbrowser">
                    <option value="crome">Crome</option>
                    <option value="firefox">firefox</option>
                    <option value="edge">Edge</option>
                </select><br>
                </div>
                    <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <div class="form-item">
                    <label for="lived">List the places you have lived:</label>
                    <textarea id="lived" name="lived" rows="4" placeholder="Farmington Utah, Anchorage Alaska, Orem Utah "></textarea>
                </div>
            </fieldset>
            <!-- <input type="submit" value="Sumit Poll"> -->
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2024 HTML Form - User Poll Activity ⭐Amanda Wessman⭐ </p>
    </footer>
    
</body>
</html>
